<!DOCTYPE html>
<html>
<head>
    <title>Debug App</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="debug-info"></div>
    
    <script>
        // Check localStorage content
        const climbclub = localStorage.getItem('climbclub');
        let debugInfo = '<h2>LocalStorage Content:</h2>';
        
        if (climbclub) {
            try {
                const data = JSON.parse(climbclub);
                debugInfo += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                debugInfo += '<p><strong>Sessions count:</strong> ' + (data.sessions ? data.sessions.length : 0) + '</p>';
                debugInfo += '<p><strong>Members count:</strong> ' + (data.members ? data.members.length : 0) + '</p>';
                
                if (data.sessions && data.sessions.length > 0) {
                    debugInfo += '<h3>Future Sessions:</h3>';
                    const today = new Date().toISOString().split('T')[0];
                    const futureSessions = data.sessions.filter(s => s.date >= today);
                    debugInfo += '<p><strong>Future sessions count:</strong> ' + futureSessions.length + '</p>';
                    futureSessions.forEach(s => {
                        debugInfo += '<p>' + s.date + ' - ' + s.location + ' - ' + s.discipline + '</p>';
                    });
                }
            } catch (e) {
                debugInfo += '<p>Error parsing data: ' + e.message + '</p>';
            }
        } else {
            debugInfo += '<p>No data found in localStorage</p>';
        }
        
        document.getElementById('debug-info').innerHTML = debugInfo;
    </script>
</body>
</html>
